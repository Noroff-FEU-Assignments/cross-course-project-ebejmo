<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Review and pay for your Rainydays items." />
    <title>Confirmation | Rainydays</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/confirmation.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="https://kit.fontawesome.com/b14d444cb1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="top">
        <div class="logo-container-header minimal">
          <a href="index.html" class="logo">rainydays
            <img src="/images/logo/logo.svg" alt="rainydays logo" class="svg">
          </a>
        </div>
      </header>
      <main>
          <section class="confirmation-container">
              <h1>confirmation</h1>
              <i class="fas fa-check"></i>
              <div class="confirmation-text">
              <p>Thank you for ordering with us.
                A order specification has been sent to your email.
                Your order number is: <span>RAIN1230</span></p>
                <p>Click our logo or <a href="index.html">here </a>to return to the home page.</p>
              </div>
          </section>
          <section class="confirmation-container-summary">
              <div class="confirmation-order">
                  <div class="confirmation-order-details">
                    <h2>your order</h2>
                    <p>cool name jacket</p>
                    <p>size: l</p>
                  </div>
                  <div class="checkout-review-img summary">
                      <img src="/images/jackets/jacket-main_small.jpg" alt="closer look at the black rain jacket">
                  </div>
              </div>
          </section>
      </main>
      <footer class="petite">
        <h3>follow us</h3>
      <div class="footer-social-media">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
        </div>
    </footer>
</body>
</html>
