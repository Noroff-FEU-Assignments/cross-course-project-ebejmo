<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quick and simple checkout process." />
    <title>Checkout | Rainydays</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="https://kit.fontawesome.com/b14d444cb1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="top">
        <a href="jacket.html">
            <i class="fas fa-angle-left"></i>
        </a>
        <div class="logo-container-header minimal">
          <a href="index.html" class="logo">rainydays
            <img src="/images/logo/logo.svg" alt="rainydays logo" class="svg">
          </a>
        </div>
      </header>
      <main class="checkout-container">
          <h1>checkout</h1>
          <div class="progress-bar">
            <p class="checkout-current">DELIVERY</p>
            <p class="checkout-not-current">REVIEW & PAY</p>
          </div>
          <section class="checkout-process">
            <div class="checkout-customer">
                <h2>customer information</h2>
                <form action="" method="POST">
                    <input type="radio" name="select" value="guest" id="guest"><label for="guest">Continue as Guest</label>
                    <input type="radio" name="select" value="member" id="member"><label for="member">Member Log In</label>
                    <input type="radio" name="select" value="register" id="register"><label for="register">Register</label>
                </form>
            </div>
            <div class="checkout-details">
                <form action="" method="POST">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="form__input" required>
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" class="form__input" required>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form__input" required>
                    <h2>delivery</h2>   
                    <label for="address">Street and House Number</label>
                    <input type="text" id="address" name="address" class="form__input" required>
                    <label for="postal">Postal Code</label>
                    <input type="text" id="postal" name="postal" class="form__input" required>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" class="form__input" required>
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="norway">Norway</option>
                        <option value="denmark">Denmark</option>
                        <option value="sweden">Sweden</option>
                        <option value="finland">Finland</option>
                    </select>            
                    </form>
            </div>
            <div class="checkout-delivery">
                <h2>delivery method</h2>
                <form action="" method="POST">
                    <div class="checkout-delivery-container">
                        <div class="checkout-methods">
                            <span>
                                <input type="radio" name="verify" value="door2door" id="door2door"><label for="door2door">Door to Door Delivery</label>
                            </span>                        
                            <p class="free">free</p>
                        </div>
                        <p class="delivery-time">1-2 Working Days</p>
                    </div>
                    <div class="checkout-delivery-container">
                        <div class="checkout-methods">
                            <span>
                                <input type="radio" name="verify" value="pickup" id="pickup"><label for="pickup">Pickup Point</label>
                            </span>
                            <p class="free">free</p>
                        </div>
                        <p class="delivery-time">1-2 Working Days</p>
                    </div>
                </form>
            </div>
            <div class="checkout-price">
                <p>total amount</p>
                <p>â‚¬150.00</p>
                <a href="pay.html" class="cta cta-long">continue to review & pay</a>
            </div>
          </section>
      </main>
</body>
</html>
